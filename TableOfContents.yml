- Project:
    Contributor: Matt Troutman
    Description: "Write a function that when given a list:\n  - if the number is divisible\
      \ by 3, outputs the word \"fizz\"\n  - if the number is divisible by 5, outputs\
      \ the word \"buzz\"\n  - if the number is divisible by both 3 and 5, outputs\
      \ \"fizz buzz\"\n  - if the number is not divisible by either 3 or 5, outputs\
      \ the number\n"
    Difficulty: Easy
    Number: '001'
    Title: Fizz Buzz
